version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app        # Mount frontend code
      - /app/node_modules      # Keep container node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
